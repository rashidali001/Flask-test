{% extends "base.html" %}
{% block body %}

<h1>login</h1>

<form action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>
        {{ form.remember() }}
        {{ form.remember.label }}
    </p>
    <p>
        {{ form.submit() }}
    </p>

</form>



{% endblock %}
